<mat-list appAccordion>
  <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkActive="selected"
    [group]="menuitem.state">
    <a role="button" class="sidebar-btn" appAccordionToggle [routerLink]="['/cafe/', menuitem.state]" *ngIf="
        menuitem.type === 'link' && (menuitem.role === '' || menuitem.role === userRole)
      ">
      <mat-icon>{{ menuitem.icon }}</mat-icon>&nbsp;
      <span>{{ menuitem.name }}</span>
    </a>
  </mat-list-item>
</mat-list>
