<body>
  <mat-card>
    <div class="p-3 fw-bold">
      <span>Dashboard</span>
    </div>
  </mat-card>

  <div class="row">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Our Categories Number</h2>
          <p class="card-text">{{data?.category}}</p>
          <button class="button" [routerLink]="['/cafe/category']">View Category</button>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Our Products Number</h2>
          <p class="card-text">{{data?.product}}</p>
          <button class="button" [routerLink]="['/cafe/product']">View Product</button>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Our Bills Number</h2>
          <p class="card-text">{{data?.bill}}</p>
          <button class="button" [routerLink]="['/cafe/bill']">View Bill</button>
        </div>
      </div>
    </div>
  </div>
</body>
